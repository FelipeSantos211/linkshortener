spring.application.name=linkshortener

# ==============================================
# CONFIGURAÇÃO DE BANCO DE DADOS (PostgreSQL)
# ==============================================
# URL de conexão com banco de dados (suporta variável de ambiente)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/linkshortener}

# Credenciais do banco de dados
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:maneger}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================
# CONFIGURAÇÃO JPA/HIBERNATE
# ==============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}

# ==============================================
# CONFIGURAÇÃO JWT (JSON Web Token)
# ==============================================
# Chave secreta para assinatura de tokens (OBRIGATÓRIO mudar em produção!)
jwt.secret=${JWT_SECRET:SUA_CHAVE_SECRETA_MUITO_GRANDE_E_SEGURA_AQUI_123456}

# Tempo de expiração do token em horas
jwt.expiration.hours=${JWT_EXPIRATION_HOURS:1}

# ==============================================
# CONFIGURAÇÃO DA APLICAÇÃO
# ==============================================
# URL base para links curtos (importante para retorno de URLs completas)
app.base.url=${APP_BASE_URL:http://localhost:8080}

# Porta do servidor (opcional)
server.port=${SERVER_PORT:8080}

